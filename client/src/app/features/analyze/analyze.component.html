<mat-toolbar>
  <mat-toolbar-row>
    <mat-icon class="header-icon">assessment</mat-icon>
    <span>Analyze</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="analyze-container">
  <div class="code-list">
    <span
      class="single-code clickable"
      *ngFor="let code of (codes | async)?.reverse()"
      [ngClass]="currentCode?.id === code?.id ? 'selected-code' : ''"
      (click)="onCodeSelected(code)"
    >
      {{ code.date | date: "dd/MM/yyyy - HH:mm" }}
    </span>
  </div>

  <div class="code-view">
    <textarea #editor></textarea>
  </div>

  <div class="analyze-view">
    <div class="report-wrapper" *ngIf="currentCode && currentCode.report">
      <span class="report" *ngFor="let report of currentCode.report">
        <span>parameters: {{ report.parameterValue }} </span>
        <span>Line Coverage: {{ report.lineCoveragePresentage }}% </span>
        <span>
          Lines Cover: {{ report.rowCover }} Lines Number:
          {{ report.lineNumber }}</span
        >
        <span>Line Count: {{ report.rowCount }} </span>
      </span>
    </div>
  </div>
</div>
