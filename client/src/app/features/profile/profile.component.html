<mat-toolbar>
  <mat-toolbar-row>
    <mat-icon class="header-icon">person_pin</mat-icon>
    <span>Profile</span>
  </mat-toolbar-row>
</mat-toolbar>

<div class="profile-container">
  <span>User Name:</span>
  <span>{{ user.userName }}</span>

  <span>Email:</span>
  <span>{{ user.email }}</span>

  <span>First Name:</span>
  <span>{{ user.firstName }}</span>

  <span>Last Name:</span>
  <span>{{ user.lastName }}</span>
</div>
