<div class="editor-container">
  <span class="editor-headline">Write your code here</span>
  <textarea #editor></textarea>

  <button mat-raised-button class="submit-button" (click)="onSubmitCode()">
    <span *ngIf="!isLoading">Submit Code</span>
    <mat-spinner
      *ngIf="isLoading"
      class="spinner"
      color="accent"
      [diameter]="27"
    ></mat-spinner>
  </button>
</div>
