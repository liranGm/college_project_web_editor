<mat-toolbar color="primary">
  <mat-toolbar-row>התחברות</mat-toolbar-row>
</mat-toolbar>

<div class="login-container">
  <mat-form-field class="form-field">
    <input matInput placeholder="הכנס שם משתמש">
  </mat-form-field>

  <mat-form-field class="form-field">
    <input matInput placeholder="הכנס סיסמא">
  </mat-form-field>

  <span class="recover-password clickable">שחזר סיסמא ></span>

  <button mat-raised-button class="login-button" color="primary" (click)="onLogin()">
    <span *ngIf="!isLoading">התחבר</span>
    <mat-spinner *ngIf="isLoading" class="spinner" color="accent" [diameter]="27"></mat-spinner>
  </button>
</div>
